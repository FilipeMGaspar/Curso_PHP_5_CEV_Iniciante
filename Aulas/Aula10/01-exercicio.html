<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <meta charset="UTF-8"/>
    <title>Aula10 - Estrutura Condicional Switch</title>
</head>
<body>
<div>
    <form method="GET" action="01-exercicio.php">
        Número: <input type="number" name="num"><br>
        <fieldset>
            <legend>Operação</legend>
            <input type="radio" name="oper" id="dobro" checked value="1">
            <label for="dobro">Dobro</label>
           
            <input type="radio" name="oper" id="cubo" value="2">
            <label for="cubo">Cubo</label>

            <label for="raiz">Raiz Quadrada</label>
        </fieldset>

        <input type="submit" value="Calcular" class="botao">
    </form>
